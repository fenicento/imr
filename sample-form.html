<!doctype html>
<html ng-app>
  <head>
    <script src="http://code.angularjs.org/1.2.1/angular.min.js"></script>
    <script src="sample-controller.js"></script>
  </head>
  <body>
<div ng-app="App">
  <div ng-controller="FormController" class="example">
  

  <label>Insert Spaces</label><br>
  <li ng-repeat="space in spaces">
    <span>{{space.name}}</span><a href="" ng-click="removeSpace(space)"> remove</a>
  </li>
  <input type="text" ng-model="spa" required/>
  <a href="" ng-click="addSpace(spa)">add</a>

  <br/><br/>


<div style="clear:both;margin-top:10px" ng-repeat="(key, value) in years">
    <span>Year {{key}}</span> <a href="" ng-click="remYear(key)"> remove</a><br/>
    <label>Insert Values</label><br>

    <div style="float:left" ng-repeat="v in value">
    <span>Name: </span><input type="text" ng-model="v.name" required/><br/>
    <span>Population: </span><input type="text" ng-model="v.population" required/><br/>
    <span>Stock: </span><input type="text" ng-model="v.stock" required/><br/>
    <span>Offer: </span><input type="text" ng-model="v.offer" required/><br/>
    <span>Demand: </span><input type="text" ng-model="v.demand" required/><br/>
  </div>
  
</div>
<br/>
<div style="margin-top:10px;clear:both">
<label>Add Year</label><br/>
<input type="text" ng-model="year" required/>
  <a href="" ng-click="addYear(year)">add</a>
</div>

<div style="clear:both; margin-top:10px;">

    <pre>spaces={{spaces | json}}</pre>
