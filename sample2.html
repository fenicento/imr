<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<style>
	svg{display:block; margin:0 auto;}
	.space-name{font-weight: bold;text-transform: uppercase;}
	</style>
</head>
<body>
<div id="viz">
</div>

<script>
var width=1200;
var height=1200;
var svg = d3.select("#viz")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


var data=[
{
	"name":"world",
	"composite":false,
	"offer":900000,
	"yeld":0.07,
	"demand":4367,
	"population":6000000000,
	"stock":4500000,
	"exchanges":{
		"1":300,
		"2":200,
		"3":100,
		"4":40
	} 
},
{
	"name":"europe",
	"composite":false,
	"offer":100000,
	"yeld":0.03,
	"demand":1200,
	"population":739000000,
	"stock":900000,
	"exchanges":{
		"0":120,
		"2":100,
		"3":50,
		"4":30
	} 
},
{
	"name":"italy",
	"composite":false,
	"offer":10000,
	"yeld":0.03,
	"demand":390,
	"population":45000000,
	"stock":40000,
	"exchanges":{
		"0":90,
		"1":60,
		"3":50,
		"4":10
	} 
},
{
	"name":"milan",
	"composite":false,
	"offer":460,
	"yeld":0.09,
	"demand":80,
	"population":2000000,
	"stock":2000,
	"exchanges":{
		"0":30,
		"1":40,
		"2":10,
		"4":8
	}
},
{
	"name":"bovisa",
	"composite":false,
	"offer":90,
	"yeld":0.09,
	"demand":8,
	"population":150000,
	"stock":800,
	"exchanges":{
		"0":10,
		"1":8,
		"2":4,
		"3":2
	}
}
]

var rad=70,
defsiz=240,
defy=300,
num=data.length,
year=2000,
sunx=width/2,
suny=20;

var sunlerp = d3.scale.log().base(2).range([1, 30]);
sunlerp.domain([1, d3.max(data, function(d) { return d.offer; })]);

var poplerp = d3.scale.linear().range([0.01,6.28]);
var stocklerp = d3.scale.linear().range([0.1,6.28]);
var exlerp = d3.scale.linear().range([1,30]);
var totpop=0;
var totstock=0;

sunlines=svg.append("g")
.attr("class","sunlines");

regions=svg.append("g")
.attr("class","regions");

lines=svg.append("g")
.attr("class","lines");

function computeSpaces() {

	totsiz=defsiz*num;
	oversiz=width-totsiz;
	start=oversiz/2;
	
	maxex=0;

	for(i =0; i<num; i++) {
		totpop=totpop+data[i].population
		totstock=totstock+data[i].stock
		curmax=d3.max(d3.values(data[i].exchanges))
		if(curmax>maxex) maxex=curmax;
		s=start+defsiz*i;
		data[i].num=i;

		regions.append("g")
		.attr("class","region"+i);

		data[i].x=start+defsiz*i+defsiz/2;
		data[i].y=defy;
	}
	poplerp.domain([0,totpop]);
	stocklerp.domain([0,totstock]);
	exlerp.domain([0,maxex]);

	for(i =0; i<num; i++) {
		

		data[i].leTotOffer=sunlerp(data[i].offer)
		data[i].leDemand=sunlerp(data[i].demand)
		data[i].leYeld=sunlerp(data[i].offer*data[i].yeld)
		data[i].leOffer=sunlerp(data[i].offer*(1-data[i].yeld))


		createSunLines(data[i]);
		createOutLines(data[i]);
		createExchanges(data[i]);
		createCircles(data[i]);
		createArcs(data[i]);
		addText(data[i]);
		
	}
}

computeSpaces()
separationLines()

function separationLines() {
	for(i=1; i<num; i++){
		lines.append("line")
		.attr("x1",data[i].x-defsiz/2)
		.attr("y1",20)
		.attr("x2",data[i].x-defsiz/2)
		.attr("y2",height)
		.style("stroke", "gray")
		.style("stroke-width", 1)
		.style("stroke-dasharray", ("3, 3"))
		.style("opacity", 0.3);

	}
}

function createSunLines(d) {
      var x0 = sunx+(d.leOffer)*(d.num-(i/2)),
          x1 = d.x-d.leOffer/2-3,
          y0 = suny,
          y1 = d.y,
          yi = d3.interpolateNumber(y0, y1/2),
          y2 = yi(.5),
          y3 = yi(1 - .5);
          
        d3.select(".region"+d.num)
        .append("path")
        .style("stroke", "#efce47")
        .style("stroke-width", d.leOffer)
        .attr("fill","none")
        .attr("class","space"+d.num)
        .attr("d", "M" + x0 + "," + y0
           + "C" + x0 + "," + y2
           + " " + x1 + "," + y3
           + " " + x1 + "," + (y1-70)
           + "L" + x1 + "," + y1);

    var x0 = sunx+d.leYeld/2,
          x1 = d.x+d.leYeld/2+3,
          y0 = suny,
          y1 = d.y,
          yi = d3.interpolateNumber(y0, y1/2),
          y2 = yi(.5),
          y3 = yi(1 - .5);

    	d3.select(".region"+d.num)
    	.append("path")
        .style("stroke", "#efce47")
        .style("stroke-width", d.leYeld)
        .attr("fill","none")
        .attr("class","space"+d.num)
        .attr("d", "M" + x0 + "," + y0
           + "C" + x0 + "," + y2
           + " " + x1 + "," + y3
           + " " + x1 + "," + (y1-70)
           + "L" + x1 + "," + y1); 	

    }

    function createOutLines(d) {
    	d3.select(".region"+d.num)
    	.append("line")
		.style("stroke", "#e0b338")
		.style("stroke-width", d.leOffer)
		.attr("x1", d.x-d.leOffer/2)
		.attr("y1", d.y-70+d.leOffer/3)
		.attr("x2", d.x-d.leOffer/2-d.leOffer*2.77)
		.attr("y2", d.y-70+d.leOffer/3-d.leOffer*2.77)
		.attr("marker-end","url(#pointer)");

		d3.select(".region"+d.num)
    	.append("line")
		.style("stroke", "#e0b338")
		.style("stroke-width", d.leDemand)
		.attr("x1", d.x-d.leOffer-d.leDemand)
		.attr("y1", d.y-70+d.leDemand)
		.attr("x2", d.x-d.leOffer-d.leDemand-d.leDemand*2.77)
		.attr("y2", d.y-70+d.leDemand-d.leDemand*2.77)
		.attr("marker-end","url(#pointer)");
	}	

	function createArcs(d) {
		arc=d3.svg.arc()
	    .innerRadius(rad*3/4)
	    .outerRadius(rad-1)
	    .startAngle(-poplerp(d.population)/2) //converting from degs to radians
	    .endAngle(poplerp(d.population)/2);

	    arc2=d3.svg.arc()
	    .innerRadius(0)
	    .outerRadius(rad*1/4)
	    .startAngle(-stocklerp(d.stock)/2) //converting from degs to radians
	    .endAngle(stocklerp(d.stock)/2);

	    d3.select(".region"+d.num).append("path")
		.attr("d", arc)
	    .attr("transform", "translate("+d.x+","+d.y+")")
	    .style("fill","#62ad6b");
		

		d3.select(".region"+d.num).append("path")
		.attr("d", arc2)
	    .attr("transform", "translate("+d.x+","+d.y+")")
	    .style("fill","gray");
		}

		function createCircles(d) {
		d3.select(".region"+d.num).append("circle")
		.attr("cx",d.x)
		.attr("cy",d.y)
		.style("stroke","gray")
		.style("stroke-width","3")
		.style("fill","white")
		.attr("r",rad);

		d3.select(".region"+d.num).append("circle")
		.attr("cx",d.x)
		.attr("cy",d.y)
		.style("stroke","#eee")
		.style("stroke-width","1")
		.style("fill","none")
		.attr("r",rad*3/4);

		d3.select(".region"+d.num).append("circle")
		.attr("cx",d.x)
		.attr("cy",d.y)
		.style("stroke","#eee")
		.style("stroke-width","1")
		.style("fill","none")
		.attr("r",rad*1/4);
		}

		function createExchanges(d) {
			d3.keys(d.exchanges).forEach(function(e,i,a) {
				b=data[e];
				if(d.exchanges[e]>b.exchanges[d.num]) {
					d3.select(".region"+d.num)
					.append("path")
					.attr("class", "exchange space"+d.num+" space"+b.num)
					.style("stroke", "gray")
					.style("opacity","0.4")
			        .style("stroke-width", exlerp(d.exchanges[e]-b.exchanges[d.num]))
			        .attr("fill","none")
			        .attr("d",dirlink(d.x,d.y,b["x"],b["y"],Math.abs(d.num-e)))
			        .attr("marker-end","url(#pointer2)");

				}
			});
		}


function dirlink(ax,ay,bx,by,i) {
	
	console.log(ax,ay,bx,by)
      var x0 = ax,
          x1 = bx-(rad+10)*0.86,
          y0 = ay,
          y1 = by+(rad+10)*0.5,
          xi = d3.interpolateNumber(x0, x1),
          x2 = xi(.5);
          
          
      return "M" + x0 + "," + y0
           + "Q" + x2 + "," + parseInt(y0+(x1-x0)*(0.5-i*0.05))
           + " " + x1 + "," + y1;
    }

function addText(d) {
	d3.select(".region"+d.num)
	.append("text")
	.attr("class","space-name")
	.attr("x", function() { return d.x })
	.attr("text-anchor", "middle")
     .attr("y", 500)
     .text( function () { return d.name})
     .attr("font-family", "sans-serif")
     .attr("font-size", "14px")
     .attr("fill", "gray");

     d3.select(".region"+d.num)
	.append("text")
	.attr("class","space-pop")
	.attr("x", function() { return d.x })
	.attr("text-anchor", "middle")
     .attr("y", 520)
     .text( function () { return ((d.population/totpop)*100).toFixed(2)+"% population"})
     .attr("font-family", "sans-serif")
     .attr("font-size", "14px")
     .attr("fill", "gray");

     d3.select(".region"+d.num)
	.append("text")
	.attr("class","space-pop")
	.attr("x", function() { return d.x })
	.attr("text-anchor", "middle")
     .attr("y", 540)
     .text( function () { return ((d.stock/totstock)*100).toFixed(2)+"% stock"})
     .attr("font-family", "sans-serif")
     .attr("font-size", "14px")
     .attr("fill", "gray");
    }

    function merge(i) {
    	$(".lines").empty();
    	d3.selectAll(".space"+i).remove();

    	d3.select(".region"+i)
    	.transition()
    	.duration(500)
    	.style("opacity", "0")
    	.attr("transform", "translate(-240,0)");

    	data[i-1].population += data[i].population;
    	data[i-1].stock += data[i].stock;
    	data[i-1].offer += data[i].offer;
    	data[i-1].demand += data[i].demand;
    	data.splice(i,1);
    	num--;
    	computeSpaces()
		separationLines()
    }


defs=svg.append("svg:defs")
    defs.append("svg:marker")
    .attr("id", "pointer")
    .attr("viewBox", "0 -5 10 10")
    .style("fill","#e0b338")
    .attr("refX", 0.2)
    .attr("refY", 0)
    .attr("markerWidth", 1)
    .attr("markerHeight", 3)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

defs.append("svg:marker")
    .attr("id", "pointer2")
    .attr("viewBox", "0 -5 10 10")
    .style("fill","gray")
    .attr("refX", 0.2)
    .attr("refY", 0)
    .attr("markerWidth", 1)
    .attr("markerHeight", 3)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");



</script>
</body>
</html>
